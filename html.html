<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Document</title>

</head>
<body>

            <div class="TaskManager p-3 bg-success">
                <h2 class="text-white">Task Manager</h2>
                <br>
                <input type="text" name="text" id="addtask" placeholder="Add a new task">
                <button id="btn-t" class="add_remov">Add Task</button>
        
                <div class="work">
                    <p class="text-white">Enter date , priority and filter from here</p>
        
                    <input type="date" name="date" id="task-date">
                    <select id="task-priority">
                        <option value="High Priority">High Priority</option>
                        <option value="Medium Priority">Medium Priority</option>
                        <option value="Low Priority">Low Priority</option>
                    </select>
        
                    <select id="task-fliter">
                        <option value="Status All">Status All</option>
                        <option value="todo">To Do</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <br>
            <button class="remov">Show this tack</button>
    

    <div class="back_work" style="display: none;">
        <div class="aosm">
            <input type="search" name="search" id="search" placeholder="Search tasks">
            <button class="ms-2" id="back">Back</button>
        </div>
        <br>
            <div id="webui">
                <div id="div2">
                    <br>
                    <h4>Fliter Date</h4>
                    <input type="date" name="data" id="data-fliter">
                    <br><br><br><br><br><br>
                    <h4>Fliter status</h4>
                    <select id="fliter">
                        <option value="All">All</option>
                        <option value="todo">To Do</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <br><br><br><br><br><br>
                    <h4>Fliter priorpty</h4>
                    <select id="f-priorpty">
                        <option value="all">All</option>
                        <option value="High Priority">High Priority</option>
                        <option value="Medium Priority">Medium Priority</option>
                        <option value="Low Priority">Low Priority</option>
                    </select>
                    <br><br><br><br><br><br>
            </div>
            <div id="task-list"></div>
            </div>
    </div>


  

    <script src="javacs.js"></script>

</body>
</html>
