<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height:1400px">
    <div class="TaskManager fixed-top p-1">
        <h2 class="ms-3">Task Manager</h2>
        <input type="search" name="search" id="search" placeholder="Search tasks">
        <div>
            <input type="date" name="date" id="task-date">
            <select id="task-priority">
                <option value="High Priority">High Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="Low Priority">Low Priority</option>
            </select>
            <select id="task-fliter">
                <option value="Status All">Status All</option>
                <option value="todo">To Do</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
    </div>

    <div class="newtask">
        <input type="text" name="text" id="addtask" placeholder="Add a new task">
        <button id="btn-t">Add Task</button>
    </div>
    <div id="div2">
        <div id="f_work" class="fixed-top">
            <br><br>
            <h4>Fliter Date</h4>
            <input type="date" name="data" id="data-fliter">
            <br><br><br><br><br><br>
            <h4>Fliter status</h4>
            <select id="fliter">
                <option value="All">All</option>
                <option value="todo">To Do</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <br><br><br><br><br><br>
            <h4>Fliter priorpty</h4>
            <select id="f-priorpty">
                <option value="all">All</option>
                <option value="High Priority">High Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="Low Priority">Low Priority</option>
            </select>
            <br><br><br><br><br><br>
        </div>
        <div id="task-list"></div>
    </div>
</body>

</html>
